<!DOCTYPE html>
<html>
    <head>
        <title>Nerd Alarmclock</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="static/get_time.js"></script>
    </head>

    <body>
        <form method="POST" action="/time">
            <h2>nerd-alarmclock</h2>
            <div>
                <p class="time">The current alarm time is: </p>
            </div>
            <div>
                <p> Set new alarm time:
                <input type="time" required name="time" placeholder="00:00">
                <button type="submit">Send</button>
                </p>
            </div>
        </form>
    </body>
</html>
